<body>
  <header>
    <h1>Trello</h1>
    <time>xx:xx</time>
  </header>
  <div id="root">
    <div class="column" id="todo">
      <div class="columnUp" id="todoUp">
        <p>TODO:</p>
        <div id="counter">X</div>
      </div>
      <button id="add" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Add todo</button>
    </div>

    <div class="column" id="inProgress">
      <div class="columnUp" id="inProgressUp">
        <p>IN PROGRESS:</p>
        <div id="counter">X</div>
      </div>
    </div>

    <div class="column" id="done">
      <div class="columnUp" id="doneUp">
        <p>DONE:</p>
        <div id="counter">X</div>
      </div>
      <button id="deleteAll" data-bs-toggle="modal" data-bs-target="#exampleModal-3">Delete all</button>
    </div>
  </div>

  <!-- modal add-->

  <div class="modal fade" id="exampleModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Add Todo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <form id="formAdd">
          <div class="modal-body">
            <div class="mb-3">
              <input class="form-control" type="text" placeholder="Title" id="validationDefault1" name="title"
                required />
            </div>
            <div class="mb-3">
              <textarea class="form-control" placeholder="Description" rows="2" id="validationTextarea"
                name="description" required></textarea>
            </div>
            <div class="mb-3">

              <select class="form-select" id="validationDefault2" name="user" required>
                <option selected disabled value="">Select user</option>
              </select>
            </div>
            <div class="mb-3"> Choose your color
              <input type="color" class="form-control form-control-color" id="exampleColorInput" value="#black"
                name="chooseColor" title="Choose your color" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="submit" class="btn btn-primary">Save</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div class="modal fade" id="exampleModal-3" tabindex="-1">

        <div class="modal-header">
          <h5 class="modal-title">Delete all</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Are you sure you want to delete all the completed tasks?</p>
